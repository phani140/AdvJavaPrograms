<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <form method="get" action="CalculatorServlet">
  <label>Enter First number:</label>
  <input type="number" name="first" placeholder="enter firstnumber" required/>
  <br><br>
  
  <label>Enter Second number:</label>
  <input type="number" name="second" placeholder="enter secondnumber" required/>
  <br><br>
  
  <input type="submit" value="+" name="operation"/>
  <input type="submit" value="-" name="operation"/>
  <input type="submit" value="*" name="operation"/>
  <input type="submit" value="/" name="operation"/>
  <input type="submit" value="%" name="operation"/>
  </form>
 </body>
</html>
