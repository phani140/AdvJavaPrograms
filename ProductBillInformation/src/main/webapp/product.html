<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Product Bill Information</title>
</head>
<body>
  <h1>Product Bill Information</h1>
  <form method="get" action="ProductServlet">
  <label>Product ID:</label>
  <input type="number" name="productId" placeholder="enter productid" required/>
  <br><br>
  
  <label>Product Name:</label>
  <input type="text" name="productName" placeholder="enter productname" required/>
  <br><br>
  
  <label>Product Price:</label>
  <input type="number" name="productPrice" placeholder="enter productprice" required/>
  <br><br>
  
  <label>Product Quantity:</label>
  <input type="number" name="productQuantity" placeholder="enter productquantity" min=2 max=10 required/>
  <br><br>
  
  <input type="submit" value="product invoice"/>
  </form>

</body>
</html>
